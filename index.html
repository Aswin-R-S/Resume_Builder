<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Resume Builder</title>
</head>
<body>

    <div class="card mx-5 mt-3" id="cv-form">
        <div class="card-header">
          <h1 class="text-center my-2">Resume Builder</h1>
          
  
        </div>
        <div class="card-body">
          <div class="container" >
          
            <div class="row">
              <div class="col-md-6">
                <!-- first col -->
                <h3>Personal Information</h3>
  
                <div class="form-group">
                  <label for="nameField">Your Name</label>
                  <input
                    type="text"
                    id="nameField"
                    placeholder="Enter here"
                    class="form-control"
                  />
                </div>

                <div class="form-group">
                    <label for="mailField">E-mail</label>
                    <input
                      type="text"
                      id="mailField"
                      placeholder="Enter here"
                      class="form-control"
                    />
                  </div>
  
                <div class="form-group mt-2">
                  <label for="contactField">Your Contact</label>
                  <input
                    type="text"
                    id="contactField"
                    placeholder="Enter here"
                    class="form-control"
                  />
                </div>
  
                <div class="form-group mt-2">
                  <label for="addressField">Your Address</label>
                  <textarea
                    id="addressField"
                    placeholder="Enter here"
                    class="form-control"
                    rows="6"
                  ></textarea>
                </div>
  
               </div>

              <div class="col-md-6"> 
                <!-- second col -->
                <h3>Professional Information</h3>
  
                <div class="form-group mt-2" id="we">
                  <label for="">Work Experience</label>
                  <textarea
                    placeholder="Enter here"
                    class="form-control weField"
                    rows="3"
                  ></textarea>
  
  
                  <div class="container text-center mt-2" id="weAddButton">
                    <button
                      onclick="addNewWEField()"
                      class="btn btn-primary btn-sm"
                    >
                      Add
                    </button>
                  </div>
                </div>
  
                <div class="form-group mt-2" id="aq">
                  <label for="">Academic Qualification</label>
                  <textarea
                    placeholder="Enter here"
                    class="form-control eqField"
                    rows="3"
                  ></textarea>
  
                  <div class="container text-center mt-2" id="aqAddButton">
                    <button
                      onclick="addNewAQField()"
                      class="btn btn-primary btn-sm"
                    >
                      Add
                    </button>
                  </div>
                </div>

                <div class="form-group mt-2">
                    <label for="">Skills</label>

                    <textarea
                      id="skillField"
                      rows="2"
                      placeholder="Enter here"
                      class="form-control"
                    ></textarea>

                  </div>
                  
              </div>
            </div>
  
            <div class="container text-center mt-3">
              <button onclick="generateCV()" class="btn btn-primary btn-lg">
                Save
              </button>
            </div>
          </div>
        </div class="card-body">
      </div>


      <!-- cv template -->
  
      <div class="container" id="cv-template">
        <div class="row">

          <div class="col-md-8 py-5">
           
            <h1 id="nameT2" class="text-center" style="font-weight: 980">
              A B C
            </h1>
  
            <div class="container">
                <p id="nameT1">A b C</p>
                <p id="mailT">abc@gmail.com</p>
                <p id="contactT">1111111111</p>
                <p id="addressT">qwerty</p>
    
                <hr />
              </div>


            <!-- work Experience -->
  
            <div class="card mt-4">
              <div class="card-header background">
                <h3>Work Experience</h3>
              </div>
              <div class="card-body">
                <ul id="weT">
                  <li>
                    A
                  </li>
                  <li>
                    B
                  </li>
                  <li>
                    C
                  </li>
                </ul>
              </div>
            </div>
  
            <!-- academic Qualification  -->
  
            <div class="card mt-4">
              <div class="card-header background">
                <h3>Academic Qualification</h3>
              </div>
              <div class="card-body">
                <ul id="aqT">
                  <li>
                    A
                  </li>
                  <li>
                    B
                  </li>
                  <li>
                    C
                  </li>
                </ul>
              </div>
            </div>
  
            <!-- skill card  -->
  
            <div class="card mt-4">
                <div class="card-header background">
                  <h3>Skills</h3>
                </div>
                <div class="card-body">
                  <p id="skillT">
                    abc
                  </p>
                </div>
              </div>

            
          </div>
        </div>
      </div>
  




    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <script src="body.js"></script>
</body>
</html>
